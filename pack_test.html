<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body {
    /*background: black;*/
  }
  .nodes {
    fill: steelblue;
    stroke: black;
  }
  </style>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  arr = {children: [{value: 5, name: "people"}, {value: 15, name: "people"}, {value: 2, name: "people"}, {value: 7, name: "people"}]}

  pack = d3.layout.pack()

  nodes = pack(arr)
  console.log(nodes)
  g = d3.select("body").append("svg").selectAll(".nodes")
    .data(nodes)
    .enter()
    .append("g")
    .attr("transform", "translate(100, 100)")

  g.append("circle")
    .classed("nodes", true)
    .attr("x", function(d){return d.x*100})
    .attr("y", function(d){return d.y*100})
    .attr("r", function(d){return d.r*100})

  </script>
</body>
</html>
